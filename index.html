<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PLANNER</title>
  </head>
  <body>
    <div class="box">
      <div id="status-bar">
        <span>0000년 00월</span>
        <div class="status-bar_icons">
          <i class="fa-solid fa-calendar-check"></i>
          <i class="fa-solid fa-box-archive"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <div id="date">
        <div class="date-details">
          <span>일</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>월</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>화</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>수</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>목</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>금</span>
          <span>00</span>
        </div>
        <div class="date-details">
          <span>토</span>
          <span>00</span>
        </div>
      </div>

      <main id="main"></main>
    </div>

    <script src="js/date.js"></script>
    <script
      src="https://kit.fontawesome.com/615f75c040.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
